version: 2

jobs:
    build_publish:
        docker:
            - image: circleci/node:17-browsers
        steps:
            - checkout
            - run:
                   name: 'Avoid CI build'
                   command: |
                      echo $CIRCLE_SHA1
                      echo $CIRCLE_PROJECT_USERNAME
                      git log --format=oneline -n 1 $CIRCLE_SHA1 | tee commitmsg
                      if grep -q 'builds' commitmsg; then
                          echo "publish" 
                      else
                          circleci-agent step halt
                      fi
            - restore_cache:
                  key: yarn-packages-{{ checksum "yarn.lock" }}
            - run:
                  name: install-packages
                  command: |
                      yarn install
            - save_cache:
                  key: yarn-packages-{{ checksum "yarn.lock" }}
                  paths:
                      - .yarn/cache
                      - .yarn/unplugged
            - run:
                  name: Authenticate npm
                  command: |
                      echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
            - run:
                  name: PowerBI Build based on commit message
                  command: |
                      echo $CIRCLE_SHA1
                      echo $CIRCLE_PROJECT_USERNAME
                      git log --format=oneline -n 1 $CIRCLE_SHA1 | tee commitmsg
                      yarn run package
                  no_output_timeout: 30m
            - store_artifacts:
                  path: ./dist
                  destination: dist/
            - run:
                  name: Setup Git and Yarn
                  command: |
                      yarn config set npmRegistryServer "https://registry.npmjs.org/"
                      git config --global user.email "nsdevaraj@gmail.com"
                      git config --global user.name "NS Devaraj"
            - run:
                  name: Publish build
                  command: |
                      git config --global user.email "nsdevaraj@gmail.com"
                      git config --global user.name "Devaraj NS"
                      git checkout .
                      yarn publish-packages 
            - run:
                  name: Publish to certified
                  command: |
                      git log --format=oneline -n 1 $CIRCLE_SHA1 | tee commitmsg
                      echo '$commitmsg'
                      export BUILD_TYPE="production"
                      echo "running commit to certify script"
                      node ./zutils/commitToCertified.js
           
workflows:
    version: 2
    build_and_test:
        jobs:
            - build_publish